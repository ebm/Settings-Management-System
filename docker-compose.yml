services:
  # ==================== PRODUCTION SERVICES ====================
  
  # Production PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: settings_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Production API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: settings_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

  # Production UI
  ui:
    image: nginx:alpine
    container_name: ui
    ports:
      - "8080:80"
    volumes:
      - ./ui.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api

  # ==================== TESTING SERVICES ====================
  
  # Test PostgreSQL Database (separate from production)
  postgres-test:
    image: postgres:16-alpine
    container_name: postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: settings_db_test
    # No volume! Data is temporary
    tmpfs:
      - /var/lib/postgresql/data  # Store in RAM (faster + auto-cleanup)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - testing

  # Test API Backend (connects to test database)
  api-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-test
    environment:
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_NAME: settings_db_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      NODE_ENV: test
    depends_on:
      postgres-test:
        condition: service_healthy
    profiles:
      - testing

  # Test Runner
  test:
    build:
      context: ./test
      dockerfile: Dockerfile
    container_name: test
    environment:
      BASE_URL: http://api-test:3000
    depends_on:
      - api-test
    profiles:
      - testing

volumes:
  postgres_data:  # Only production data persists
