<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings Manager</h1>
            <p>Manage your application settings with ease</p>
        </header>

        <div id="alert-container"></div>

        <div class="main-content">
            <div class="card">
                <h2>Create New Setting</h2>
                <form id="create-form">
                    <div class="form-group">
                        <label for="json-input">JSON Data:</label>
                        <textarea 
                            id="json-input" 
                            placeholder='{"theme": "dark", "language": "en", "notifications": {"email": true}}'
                            required
                        ></textarea>
                    </div>
                    <button type="submit" id="create-btn">Create Setting</button>
                </form>
            </div>
        </div>

        <div class="card settings-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div>
                    <h2 style="margin: 0;">All Settings</h2>
                    <div style="margin-top: 5px; color: #666; font-size: 14px;">
                        <span><strong>Total:</strong> <span id="total-settings">0</span></span>
                    </div>
                </div>
                <div class="pagination" id="pagination-controls-top" style="display: none; margin: 0;">
                    <button id="prev-btn-top" class="btn-small">← Previous</button>
                    <span id="page-info-top">Page 1</span>
                    <button id="next-btn-top" class="btn-small">Next →</button>
                </div>
            </div>
            <div id="settings-container">
                <div class="loading">Loading settings...</div>
            </div>
            <div class="pagination" id="pagination-controls" style="display: none; justify-content: flex-end;">
                <button id="prev-btn" class="btn-small">← Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn" class="btn-small">Next →</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Setting</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label>UID:</label>
                    <div class="setting-uid" id="edit-uid"></div>
                </div>
                <div class="form-group">
                    <label for="edit-json-input">JSON Data:</label>
                    <textarea id="edit-json-input" required></textarea>
                </div>
                <button type="submit">Update Setting</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
